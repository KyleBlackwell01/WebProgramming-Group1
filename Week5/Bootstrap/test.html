<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    .container {
        margin: 0px auto;
        padding: 0px;
    }

    #main {
        background: #a10000;
        height: 430px;
    }

    .content {
        padding: 10px 44px;
    }

    .text {
        border-bottom: 1px solid #a10000;
        margin-top: 40px;
        padding-bottom: 40px;
        text-align: center;
    }

    .text h2 {
        color: #E5E5E5;
        font-size: 30px;
        font-style: normal;
        font-variant: normal;
        font-weight: lighter;
        letter-spacing: 2px;
    }

    .counter {
        background: #a10000;
        -moz-box-shadow: inset 0 0 5px #a10000;
        -webkit-box-shadow: inset 0 0 5px #a10000;
        box-shadow: inset 0 0 5px #a10000;
        min-height: 150px;
        text-align: center;
    }

    .counter h3 {
        color: #E5E5E5;
        font-size: 14px;
        font-style: normal;
        font-variant: normal;
        font-weight: lighter;
        letter-spacing: 1px;
        padding-top: 20px;
        margin-bottom: 30px;
    }

    #countdown {
        color: #FFFFFF;
    }

    #countdown span {
        color: #E5E5E5;
        font-size: 26px;
        font-weight: normal;
        margin-left: 20px;
        margin-right: 20px;
        text-align: center;
    }
</style>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="main">
                    <div class="content">
                        <div class="text">
                            <h2>Timer</h2>
                        </div>
                        <div class="counter">
                            <div id="countdown">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var target_date = new Date('April,20,2019').getTime();

        var days, hours, minutes, seconds;

        var countdown = document.getElementById('countdown');

        setInterval(function () {

            var current_date = new Date().getTime();
            var seconds_left = (target_date - current_date) / 1000;

            days = parseInt(seconds_left / 86400);
            seconds_left = seconds_left % 86400;

            hours = parseInt(seconds_left / 3600);
            seconds_left = seconds_left % 3600;

            minutes = parseInt(seconds_left / 60);
            seconds = parseInt(seconds_left % 60);

            countdown.innerHTML = '<span class="days">' + days + ' <b>Days</b></span> <span class="hours">' + hours + ' <b>Hours</b></span> <span class="minutes">'
                + minutes + ' <b>Minutes</b></span> <span class="seconds">' + seconds + ' <b>Seconds</b></span>';
        }, 1000);
    </script>
</body>

</html>
